<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление издателя</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <h1>Добавление издателя</h1>
    <form action="#" th:action="@{/publisher/save}" th:object="${publisher}" method="POST">
        <div class="form-group">
            <div class="form-group row">
                <label for="publisher" class="col-sm-2 col-form-label">Название:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publisher" th:field="*{name}" autofocus="autofocus" />
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить" />
    </form>
</body>
</html>
