<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление тэга</title>
    <meta charset=utf-8>
</head>
    <body>
        <h1>Добавление тэга</h1>
        <form action="#" th:action="@{/tag/save}" th:object="${tag}" method="POST">
            <label for="tag">Название:</label>
            <input type="text" id="tag" name="tag" th:value="*{tag}" autofocus="autofocus" /> <br/>
            <input type="submit" value="Добавить" />
        </form>
    </body>
</html>
