<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding book</title>
</head>
<body>
<h1>Adding book</h1>
<form action="#" th:action="@{/book/add}" th:object="${book}" method="post">
    <label for="title">Title</label>:
    <input type="text" id="title" th:field="*{title}" autofocus="autofocus" /> <br/>
    <label for="author">Author</label>:
    <input type="text" id="author" th:field="*{author}" /> <br/>
    <label for="pages">Pages</label>:
    <input type="text" id="pages" th:field="*{pages}" /> <br/>
    <input type="submit" value="Log in" />
</form>
</body>
</html>
