<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тэг</title>
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <td><a href="/book/list">Список книг</a></td>
        <td><a href="/tag/list">Список тэгов</a></td>
        <td><a href="/author/list">Список авторов</a></td>
        <td><a th:href="@{'/author/edit/' + ${author.id}}">Изменить</a></td>
        <td><a th:href="@{'/author/del/' + ${author.id}}">Удалить</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <tr>
        <th>Имя автора</th>
        <td colspan="2" th:text="${author.name}">Тэг</td>
    </tr>
    <tr>
        <th>Книги:</th>
        <td>
            <ol>
                <li th:each="book:${author.books}">
                    <span th:text="${book.title}">Книга</span>
                </li>
            </ol>
        </td>
    </tr>
</table>
</body>
</html>
