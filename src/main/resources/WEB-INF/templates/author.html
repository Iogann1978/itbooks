<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тэг</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/list.css" th:href="@{/css/list.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/anchor.css" th:href="@{/css/anchor.css}" />
</head>
<body>
<div th:insert="menu::items" />
<table>
    <tr>
        <td><a th:href="@{'/author/edit/' + ${author.id}}">Изменить</a></td>
        <td><a th:href="@{'/author/del/' + ${author.id}}">Удалить</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>Имя автора</th>
            <td colspan="2" th:text="${author.name}">Тэг</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Книги:</th>
            <td>
                <ol>
                    <li th:each="book:${author.books}">
                        <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}">Книга</a>
                    </li>
                </ol>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
