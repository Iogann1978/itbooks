<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление автора</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
</head>
<body>
<div th:insert="menu::items" />

<form action="#" th:action="@{/author/del}" th:object="${author}" method="POST">
    <table border="1" width="100%">
        <tr>
            <th>Имя автора</th>
            <td th:text="*{name}">name</td>
        </tr>
        <tr>
            <th>Действие</th>
            <td>
                <input type="submit" value="Удалить" />
                <input type="number" hidden="true" th:field="*{id}" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
