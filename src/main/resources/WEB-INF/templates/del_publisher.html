<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление издателя</title>
</head>
<body>
<table>
    <tr>
        <td><a href="/book/list">Список книг</a></td>
        <td><a href="/tag/list">Список тэгов</a></td>
        <td><a href="/author/list">Список авторов</a></td>
        <td><a href="/publisher/list">Список издателей</a></td>
        <td><a href="/file/list">Список файлов</a></td>
        <td><a href="/book/find">Поиск книги</a></td>
    </tr>
</table>

<form action="#" th:action="@{/publisher/del}" th:object="${publisherForm}" method="POST">
    <table border="1" width="100%">
        <tr>
            <th>Издатель</th>
            <td th:text="*{name}">name</td>
        </tr>
        <tr>
            <th>Действие</th>
            <td>
                <input type="submit" value="Удалить" />
                <input type="number" hidden="true" th:field="*{id}" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
