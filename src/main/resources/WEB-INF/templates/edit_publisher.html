<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование издателя</title>
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr><td><a href="/book/list">На главную</a></td></tr>
</table>

<form th:action="@{/publisher/save}" th:object="${publisherForm}" method="POST">
    <table border="1" width="100%">
        <tr>
            <th>Издатель</th>
            <td><input type="text" id="name" name="name" autofocus="autofocus" width="100%" th:value="*{name}" /></td>
        </tr>
        <tr>
            <th>Действие</th>
            <td>
                <input type="submit" value="Изменить" />
                <input type="number" hidden="true" th:field="*{id}" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
