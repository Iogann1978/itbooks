<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список файлов</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<table>
    <tr>
        <td><a href="/book/list">Список книг</a></td>
        <td><a href="/tag/list">Список тэгов</a></td>
        <td><a href="/author/list">Список авторов</a></td>
        <td><a href="/publisher/list">Список издателей</a></td>
        <td><a href="/file/add">Добавить файл</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <tr>
        <th>Имя файла</th>
        <th>Размер файла</th>
        <th>Действие</th>
    </tr>
    <tr th:each="file:${files}">
        <td th:utext="${file.filename}"/>
        <td th:utext="${file.size}"/>
        <td>
            <a id="view" role="button" th:href="@{'/file/' + ${file.id}}">Просмотр</a>
            <a id="edit" role="button" th:href="@{'/file/edit/' + ${file.id}}">Изменить</a>
            <a id="del" role="button" th:href="@{'/file/del/' + ${file.id}}">Удалить</a>
        </td>
    </tr>
    <tr><th>Всего файлов</th><td colspan="2" th:text="${count}" /></tr>
</table>
</body>
</html>
