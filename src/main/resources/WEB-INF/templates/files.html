<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список файлов</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/anchor.css" th:href="@{/css/anchor.css}" />
</head>

<body>
<div th:insert="menu::items" />
<table>
    <tr>
        <td><a href="/file/add">Добавить файл</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>Имя файла</th>
            <th>Размер файла</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="file:${files}">
            <td th:utext="${file.filename}"/>
            <td th:utext="${file.size}"/>
            <td>
                <a id="view" role="button" th:href="@{'/file/' + ${file.id}}">Просмотр</a>
                <a id="edit" role="button" th:href="@{'/file/edit/' + ${file.id}}">Изменить</a>
                <a id="del" role="button" th:href="@{'/file/del/' + ${file.id}}">Удалить</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr><th>Всего файлов:</th><td colspan="2" th:text="${count}" /></tr>
    </tfoot>
</table>
</body>
</html>
