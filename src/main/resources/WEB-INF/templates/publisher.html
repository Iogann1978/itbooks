<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тэг</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/table.css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/anchor.css" th:href="@{/css/anchor.css}" />
</head>
<body>
<div th:insert="menu::items" />
<table>
    <tr>
        <td><a th:href="@{'/publisher/edit/' + ${publisher.id}}">Изменить</a></td>
        <td><a th:href="@{'/publisher/del/' + ${publisher.id}}">Удалить</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <tr>
        <th>Название</th>
        <td colspan="2" th:text="${publisher.name}">Тэг</td>
    </tr>
    <tr>
        <th>Книги:</th>
        <td>
            <ol>
                <li th:each="book:${publisher.books}">
                    <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}">Книга</a>
                </li>
            </ol>
        </td>
    </tr>
</table>
</body>
</html>
