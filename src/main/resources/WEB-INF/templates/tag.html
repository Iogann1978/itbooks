<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тэг</title>
    <meta charset="utf-8" />
</head>
<body>
<div th:insert="menu::items" />
<table>
    <tr>
        <td><a th:href="@{'/tag/edit/' + ${tag.id}}">Изменить</a></td>
        <td><a th:href="@{'/tag/del/' + ${tag.id}}">Удалить</a></td>
    </tr>
</table>

<table border="1" width="100%">
    <tr>
        <th>Название</th>
        <td colspan="2" th:text="${tag.tag}">Тэг</td>
    </tr>
    <tr>
        <th>Книги:</th>
        <td>
            <ol>
                <li th:each="book:${tag.books}">
                    <a th:href="@{'/book/' + ${book.id}}" th:text="${book.title}">Книга</a>
                </li>
            </ol>
        </td>
    </tr>
</table>
</body>
</html>
